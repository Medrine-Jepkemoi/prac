<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Betika Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <div class="item">
                <form action="#" method="form">
                    
                    <p class="heading"><</p>
                    <p class="heading">Login/Register</p>
                    <img src="../images/betika1.jpeg">

                    <div class="inputs">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number">
                    </div>
                    <p class="footer">Enter your phone number</p>

                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <p class="footer">Enter your password</p>
                    
                    <div class="buttons">
                        <button type="submit" class="login">Login</button>
                        <button type="submit" class="password">Register</button>
                    </div>
            
                </form>
        </div>
        </div>
    </body>
</html>
